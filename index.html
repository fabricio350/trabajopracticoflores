<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card" role="main">
      <div class="card__image">
        <img src="assets/images/illustration-hero.svg" alt="">
      </div>
      <div class="card__body">
        <h1>Order Summaryy</h1>
        <p>
          You can now listten to milllions of song, audiobook, and podcasssts on anay device anywhere
          you like! 
        </p>
        
        <div class="alert">
          <img src="assets/images/icon-music.svg" alt="icon music" />
          <div class="alert__label">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <button>Changes</button>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Canc Order</button>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
    </div>
  </body>
</html>
